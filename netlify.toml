# Netlify Build Configuration for NicoShop Frontend

[build]
  # Build command - run from root, build the frontend
  command = "npm install && npm run build"
  
  # Directory to deploy
  publish = "dist/"

[build.environment]
  # Node version
  NODE_VERSION = "18.19.0"

[[redirects]]
  # Redirect API calls to the backend
  from = "/api/*"
  to = "/.netlify/functions/api"
  status = 200
  force = false

# For development: use the backend running locally
# For production: update VITE_API_BASE_URL in Netlify env vars

[[headers]]
  for = "/dist/*"
  [headers.values]
    Cache-Control = "max-age=31536000, immutable"

[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"

# Fallback to index.html for SPA routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Dev server config
[dev]
  command = "npm run dev"
  port = 5173
  publish = "dist/"
  framework = "vue"

# Environment variables (set these in Netlify UI or via CLI)
# VITE_API_BASE_URL=https://your-render-backend.onrender.com/api
